ui.headline.companyHistory=История компании
ui.history.firstPart=В 2006, H+ Sport основатель <a href="#people">Генри Твилл</a> создал эту компанию, которая до сих пор создает продукты <em>лучшего качества</em>. На сегодняшний день H+ Sport это известный во всем мире бренд, пользующийся авторитетом как среди профессиональных спортсменов, так и среди людей, придерживающихся здорового образа жизни и уделяющих внимание здоровому питанию. Наша компания имеет богатую историю, которая вобрала в себя опыт специалистов из мира спорта и медицины, и все это для того, что бы вы могли получить максим пользы от продуктов H+ Sport.
ui.history.secondPart=Генри профессиональный спортсмен, и кто как не он - марафонец и атлет, знает, что нужно активному человеку, для полной и насыщенной жизни. Желание Генри помочь людям, посвятившим свою жизнь спорту вылилось в создание линейки продуктов, просто необходимых для людей, вещих активный и здоровый образ жизни.
ui.history.thirdPart=Благодаря желанию Генри помочь людям, ведущим активную и здоровую жизнь H+ Sport сегодня может предложить множество <a href="#products">активных пищевых добавок и витаминных комплексов</a>. Благодаря широкому выборы каждый сможет найти то, что ему необходимо. Несмотря на то, что первоначально целевая аудитория H+ Sport - это профессиональные спортсмены, сегодня найти товар для себя сможет любой желающий.
ui.productsDescription=H+ Sport занимается производством <em>экологичных, качественных, вкусных и полезных</em> продуктов питания, которые созданы для людей, ведущих <em>активный образ жизни</em>. Неоспоримое качество наших продуктов, неоднократно подтвержденное на престижных выставках и сертифицированное авторитетными и компетентными экспертами во многих странах мира. Мы <a href="#guarantee">гарантируем</a> это. Взгляните на некоторые из наших продуктов.
ui.headline.guarantee=Наши гарантии и ориентиры
ui.guarantee.firstPart=Мы создаем первоклассные продукты которые <em>бросают вызов</em> устоявшимся стереотипам о спортивном питании, и вдохновляем наших клинтов на новые победы и свершения. Наш главный капитал - это ваше доверие, и мы сделаем все, что бы вы могли быть уверены в нас.
ui.guarantee.secondPart=Мы гарантируем, что <a href="#products">каждый продукт</a>, который мы предлагаем, соответствует самым высоким стандартам. Если вы неудовлетворены качеством продукта, или разочарованы в нем по любой другой причине - можете вернуть товар обратно в течение 60 дней после покупки - <em>никто не задаст ни одного вопроса</em>.
ui.people=Команда
ui.people.henryTeill=Генри Твилл мл.
ui.people.henryTeill.position=Исполнительный директор
ui.people.henryTeill.about=Генри Твилл мл. is the <em>founder</em> and CEO of H+ Sports. Previously he was an <em>athletic trainer</em> working with several top athletes, making sure that they had the direction and proper coaching to keep them at the <em>top of their game</em>. Henry's passion for finding natural alternatives led him to developing H+ Sport Multivitamins. The supplements <em>became a success</em> with his clients and led to the creation of H+ Sports.
ui.people.jessicaNewton=Джессика Ньютон-Смит
ui.people.jessicaNewton.position=Главный бухгалтер
ui.people.jessicaNewton.about=Джессика Ньютон-Смит joined us in 2012 and brings more than <em>10 years</em> of financial management experience to H+ Sports, spanning a variety of companies and industries ranging from <em> Fortune 500 agencies</em> to start-ups. She has extensive experience working in <em>emerging markets</em> and in the consumer and retail sectors.
ui.people.phiTang=Пси Тэнг
ui.people.phiTang.position=Директор по развитию продукции
ui.people.phiTang.about=Пси Тэнг joined H+ Sports in <em>2007</em> as Manager of Marketing Research. He was promoted to Director of Product Development in 2011. He has made <em>major contributions</em> to the discovery, development, and implementation of the H+ Sport product lines. Before joining the company he worked as a <em>scientific expert</em> and brings vast knowledge of ingredients and <em>new technologies</em>.
ui.people.mariaSontas=Мария Сонтас
ui.people.mariaSontas.position=Директор по маркетингу
ui.people.mariaSontas.about=Мария Сонтас has been with H+ Sport since 2010. She oversees the company’s <em>marketing strategy</em> are ensuring advertising campaigns, social media initiatives, and events are planned to <em>position the company</em> strongly in a competitive marketplace. Maria is a <em>competing triathlete</em> and her passion for our products shows in her unique ability to drive awareness and <em>increase our presence</em> around the world.
ui.people.angelaHashton=Анжелла Хэштон
ui.people.angelaHashton.position=Директор по продажам
ui.people.angelaHashton.about=Анжелла Хэштон joined the company in 2009, to <em>initiate new relationships</em> for our growing line of H+ Sports active apparel. After being with the company for a year, she was promoted to Director of Sales. Angela is the drive behind the H+ Sport <em>ACTIVE product line</em> and has an uncanny ability to formulate strategies that have helped build our unified sales force. <em>Educating people</em> about health and nutrition is something that Angela holds dear.
ui.people.michaelLewiston=Майкл Левингстон
ui.people.michaelLewiston.position=Креативный директор
ui.people.michaelLewiston.about=Майкл Левингстон is a multi-faceted <em>creative person</em> who began his career as a designer for a small business firm, while also working as an independent <em>painter and sculptor</em>. In 2007, Henry Twill was impressed by Michael's creative work in a national ad campaign for a high profile sports apparel company. Henry approached Michael, and asked him to <em>manage creative direction</em> for the H+ Sport ACTIVE apparel line.
