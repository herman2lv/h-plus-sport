ui.headline.companyHistory=Company History
ui.history.firstPart=In 2006, H+ Sport founder <a href="#people">Henry Twill</a> set out to create supplements and nutritional products made from the <em>purest ingredients</em> and backed by scientific and <em>performance data</em> are to provide a strong basis of <em>trust and accountability</em>.
ui.history.secondPart=His quest began while training for his <em>first 5K marathon</em>, after recovering from a <em>lengthy injury</em> that left him with residual aches, pains, and decreased athletic performance. He yearned for <em>simple and natural ingredients</em>, in their purest form, instead of labels with <em>lengthy chemical names</em> and disclaimers. When no products lived up to his strict requirements, Henry set his sights on <em>creating products</em> that catered to his own vision.
ui.history.thirdPart=Today that vision has become H+ Sport offering a variety of <a href="#products">supplements, energy bars and rehydration solutions</a>. At the foundation of H+ Sports are products backed by scientific and performance data.
ui.productsDescription=H+ Sport is <em>dedicated to creating</em> eco-friendly, high-quality, nutrient-rich, nutritional products that <em>enhance active lifestyles</em>. We <a href="#guarantee">guarantee</a> it. Take a look at some of our products.
ui.headline.guarantee=Our Guarantee &amp; Ideals
ui.guarantee.firstPart=We are committed to creating products that <em>defy convention</em>, and inspire our customers with pride and trust. In fact, we guarantee <a href="#products">every product</a> we sell. If you are not 100 percent happy with your purchase, you can return it during the first 60 days, <em>no questions asked</em>.
ui.guarantee.secondPart=Philanthropy is extremely important to us. In fact, <em>each employee volunteers</em> for organization of his or her choice, on the clock, for two hours each week. We know that doing good, breeds more doing good, and we are happy to <em>promote a cycle</em> of volunteerism that just keeps on giving.
ui.people=People
ui.people.henryTeill=Henry Twill, Jr
ui.people.henryTeill.position=CEO
ui.people.henryTeill.about=Henry Twill Jr. is the <em>founder</em> and CEO of H+ Sports. Previously he was an <em>athletic trainer</em> working with several top athletes, making sure that they had the direction and proper coaching to keep them at the <em>top of their game</em>. Henry's passion for finding natural alternatives led him to developing H+ Sport Multivitamins. The supplements <em>became a success</em> with his clients and led to the creation of H+ Sports.
ui.people.jessicaNewton=Jessica Newton-Smith, MBA
ui.people.jessicaNewton.position=CFO
ui.people.jessicaNewton.about=Jessica Newton-Smith joined us in 2012 and brings more than <em>10 years</em> of financial management experience to H+ Sports, spanning a variety of companies and industries ranging from <em> Fortune 500 agencies</em> to start-ups. She has extensive experience working in <em>emerging markets</em> and in the consumer and retail sectors.
ui.people.phiTang=Phi Tang, MBA
ui.people.phiTang.position=Director of Product Development
ui.people.phiTang.about=Phi Tang joined H+ Sports in <em>2007</em> as Manager of Marketing Research. He was promoted to Director of Product Development in 2011. He has made <em>major contributions</em> to the discovery, development, and implementation of the H+ Sport product lines. Before joining the company he worked as a <em>scientific expert</em> and brings vast knowledge of ingredients and <em>new technologies</em>.
ui.people.mariaSontas=Maria Sontas
ui.people.mariaSontas.position=Director of Marketing
ui.people.mariaSontas.about=Maria Sontas has been with H+ Sport since 2010. She oversees the companyâ€™s <em>marketing strategy</em> are ensuring advertising campaigns, social media initiatives, and events are planned to <em>position the company</em> strongly in a competitive marketplace. Maria is a <em>competing triathlete</em> and her passion for our products shows in her unique ability to drive awareness and <em>increase our presence</em> around the world.
ui.people.angelaHashton=Angela Hashton
ui.people.angelaHashton.position=Director of Sales
ui.people.angelaHashton.about=Angela Hashton joined the company in 2009, to <em>initiate new relationships</em> for our growing line of H+ Sports active apparel. After being with the company for a year, she was promoted to Director of Sales. Angela is the drive behind the H+ Sport <em>ACTIVE product line</em> and has an uncanny ability to formulate strategies that have helped build our unified sales force. <em>Educating people</em> about health and nutrition is something that Angela holds dear.
ui.people.michaelLewiston=Michael Lewiston
ui.people.michaelLewiston.position=MFA, Creative Director
ui.people.michaelLewiston.about=Michael Lewiston is a multi-faceted <em>creative person</em> who began his career as a designer for a small business firm, while also working as an independent <em>painter and sculptor</em>. In 2007, Henry Twill was impressed by Michael's creative work in a national ad campaign for a high profile sports apparel company. Henry approached Michael, and asked him to <em>manage creative direction</em> for the H+ Sport ACTIVE apparel line.
